name: ts-check
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm i -D typescript
      - run: npx tsc --init || true   # 既にあるならスキップ
      - run: npx tsc -p tsconfig.json --noEmit
